<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDb API</title>
    <!-- Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-gray container mt-5">
    <header>
        <h2 class="text-center text-success">Search your favourite food</h2>
    <div class="input-group mb-3 w-50 mx-auto mt-4">
        <input id="search-field" type="text" class="form-control" placeholder="Search the food you want" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-search" onclick="searchFood()"><i class="fa fa-search" aria-hidden="true"></i></button>
      </div>

    <!-- Single Meal Details -->
    <div id="meal-details" class="w-50 mx-auto mb-5">
    </div>
    <!-- Meal Search Result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>
    </header>
    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
<script src="js/mealdb.js"></script>
</body>
</html>
